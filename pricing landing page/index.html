<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .pricing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .pricing-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2em;
            margin: 1em;
            text-align: center;
            width: 300px;
        }

        .pricing-card h2 {
            color: #333;
        }

        .pricing-card p {
            color: #666;
        }

        .pricing-card button {
            background-color: #333;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Pricing Plans</h1>
    </header>

    <div class="pricing-container">
        <div class="pricing-card">
            <h2>Basic Plan</h2>
            <p>Perfect for beginners</p>
            <p>$9.99/month</p>
            <button>Select Plan</button>
        </div>

        <div class="pricing-card">
            <h2>Standard Plan</h2>
            <p>Great for small businesses</p>
            <p>$19.99/month</p>
            <button>Select Plan</button>
        </div>

        <div class="pricing-card">
            <h2>Premium Plan</h2>
            <p>For advanced users and enterprises</p>
            <p>$29.99/month</p>
            <button>Select Plan</button>
        </div>
    </div>
</body>
</html>
